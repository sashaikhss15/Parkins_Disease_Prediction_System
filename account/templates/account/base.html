<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Title{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald:600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">

    <!-- Header -->
    <div class="navbar-header mx-auto">
      <a class="navbar-brand mx-auto" href="{% url 'index' %}">
        <img src="static/images/parkinson_logo_final.png" height="110px" width="350px">
      </a>
    </div>

    <!-- Items -->
    <div class="collapse navbar-collapse" id="topNavBar">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="{% url 'data:symptom-add' %}">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Symptoms
          </a>
        </li>
        <li>
          <a href="{% url 'data:symptoms-list' %}">
            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp; View Symptoms
          </a>
        </li>
        <li>
          <a href="{% url 'data:disease-add' %}">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Disease
          </a>
        </li>
        <li>
          <a href="{% url 'data:diseases-list' %}">
            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp; View Disease
          </a>
        </li>
        <li>
          <a href="#">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% block body %}
{% endblock %}
</body>
</html>
