<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald:600&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse">
    <!-- Header -->
    <div class="navbar-header mx-auto">
      <a class="navbar-brand mx-auto" href="{% url 'index' %}">
        <img src="/static/images/parkinson_logo_final.png" height="110px" width="350px">
      </a>
    </div>
</nav>

<div class="container">
  <div class="row justify-content-md-center align-items-md-center custom-margin">
    <a href="{% url 'data:index' %}">
      <div class="thumbnail col-md-offset-1 col-md-3" align="center">Patient Data</div>
    </a>
    {% if is_doctor %}
      <a href="{% url 'predict:parkinson_predict' %}">
        <div class="thumbnail col-md-offset-4 col-md-3" align="center">Predict</div>
      </a>
    {% else %}
      <a href="{% url 'predict:index' %}">
        <div class="thumbnail col-md-offset-4 col-md-3" align="center">Predict</div>
      </a>
    {% endif %}
  </div>
  <div class="row justify-content-md-center align-items-md-center custom-margin">
    <a href="{% url 'account:manage-patient' %}">
      <div class="thumbnail col-md-offset-1 col-md-3" align="center">Manage Patient</div>
    </a>
    <a href="{% url 'account:doctor_account_index' %}">
      <div class="thumbnail col-md-offset-4 col-md-3" align="center">Profile</div>
    </a>
  </div>
</div>
</body>
</html>
