<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Title{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'data/style.css' %}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald:600&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">

    <!-- Header -->
    <div class="navbar-header">
      <div class="navbar-header mx-auto">
        <a class="navbar-brand mx-auto" href="{% url 'index' %}">
          <img src="/static/images/parkinson_logo_final.png" height="110px" width="350px">
        </a>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="{% url 'data:index' %}">
              <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>&nbsp; Data
            </a>
          </li>
          <li>
            <a href="{% url 'data:symptom-add' %}">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Voice Sample
            </a>
          </li>
          <li>
            <a href="{% url 'data:symptoms-list' %}">
              <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp; View Voice Sample
            </a>
          </li>
          <li>
            <a href="{% url 'data:disease-add' %}">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Parameter
            </a>
          </li>
          <li>
            <a href="{% url 'data:diseases-list' %}">
              <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp; View Parameter
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Items -->
    <div class="collapse navbar-collapse" id="topNavBar">
    </div>
  </div>
</nav>

{% block body %}
{% endblock %}
</body>
</html>
