{% extends 'data/base.html' %}
{% block body %}
<div class="container">
  <div class="row justify-content-md-center">
    <div class="thumbnail col-md-4">
      <h4 class="text-sm-center">Voice Parameters</h4>
      <h4 class="text-sm-center text-info">Total : {{ count }}</h4><br>
      <ol>
        {% for disease in diseases %}
        <li>
            <a class="link-text" href="{% url 'data:disease-details' disease.id %}">{{ disease.patient }}</a>
        </li>
        {% endfor %}
      </ol>
    </div>
  </div>
</div>
{% endblock %}
